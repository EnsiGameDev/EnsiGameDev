<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EnsiGameDev</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- statics css files -->
        <style>
            :root{
                --px-button-left: url("{% static 'games/img/px-button-left.png' %}");
                --px-button-right: url("{% static 'games/img/px-button-right.png' %}");
                --px-button-center: url("{% static 'games/img/px-button-center.png' %}");
            }
        </style>

        <!-- libs -->
        <link rel="stylesheet" href="{% static 'games/css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    </head>
    <body>
        <h1>Games</h1>
        <div class="row m-2">
            {% for game in games %}
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img src="{{ game.picture.url }}" alt="{{ game.name }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ game.name }}</h5>
                            <a href="{% url 'games:detail' game.id %}" class="pixel-button">Play</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
