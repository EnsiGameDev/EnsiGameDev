{% extends 'base.html' %}

{% block title %}
Page d'upload
{% endblock %}

    {% block content %}
    <div class="container mt-5">
        
        <h2 class="mt-5 text-center">Uploader un jeu</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="mt-3 p-4 rounded">
            {% csrf_token %}
            <div class="form-group d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <label for="game_folder">Choisir le dossier du jeu (format .zip)</label>
                    <input type="file" class="form-control-file ml-2" id="game_folder" name="game_folder" accept=".zip">
                </div>
                <div class="d-flex align-items-center ml-4">
                    <label for="game_image">Choisir l'image du jeu</label>
                    <input type="file" class="form-control-file ml-2" id="game_image" name="game_image" accept="image/*">
                </div>
            </div>
            <button type="submit" class="btn btn-primary ml-3">Uploader</button>
        </form>
        
    </div>
    
    {% endblock %}
